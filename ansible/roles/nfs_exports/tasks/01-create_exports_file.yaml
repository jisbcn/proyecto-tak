- name: Creando fichero de exports de todos los servidores del grupo nfs_share
  lineinfile:
    dest: "/etc/exports"
    create: yes
    line: /srv/nfs  "{{ item }}" (rw,insecure,sync,no_subtree_check,no_root_squash)
  become: true
  with_items:
   - "{{ workers_ip }}"


